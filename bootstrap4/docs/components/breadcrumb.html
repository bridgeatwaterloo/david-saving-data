<p>layout: docs
title: Breadcrumb</p>
<h2 id="group-components">group: components</h2>
<p>Indicate the current page&#39;s location within a navigational hierarchy.</p>
<p>Separators are automatically added in CSS through <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/::before"><code>::before</code></a> and <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/content"><code>content</code></a>.</p>
<p>{% example html %}</p>
<p><ol class="breadcrumb">
  <li class="active">Home</li>
</ol></p>
<p><ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">Library</li>
</ol></p>
<p><ol class="breadcrumb" style="margin-bottom: 5px;">
  <li><a href="#">Home</a></li>
  <li><a href="#">Library</a></li>
  <li class="active">Data</li>
</ol>
{% endexample %}</p>
